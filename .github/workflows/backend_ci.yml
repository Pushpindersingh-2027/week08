name: Backend CI - Build and Push to ACR

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend_ci.yml"
  workflow_dispatch:

jobs:
  test_and_lint_backends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Echo tests placeholder
        run: echo "Run unit tests/lint here"

  build_and_push_images:
    runs-on: ubuntu-latest
    needs: test_and_lint_backends
    env:
      ACR_NAME:  ${{ secrets.ACR_NAME }}          # sit722w08pspushpindersingh2027
      REGISTRY:  ${{ secrets.ACR_LOGIN_SERVER }}  # sit722w08pspushpindersingh2027.azurecr.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate ACR secrets
        shell: bash
        run: |
          set -euo pipefail
          [[ -n "${ACR_NAME:-}" && -n "${REGISTRY:-}" ]] || { echo "Missing ACR secrets"; exit 1; }

      - name: Login to Azure Container Registry
        run: az acr login --name "$ACR_NAME"

      # product-service image (context = backend/product_service)
      - name: Build & Push product-service
        run: |
          docker build -t $REGISTRY/product-service:${{ github.sha }} ./backend/product_service
          docker push  $REGISTRY/product-service:${{ github.sha }}

      # order-service image (context = backend/order_service)
      - name: Build & Push order-service
        run: |
          docker build -t $REGISTRY/order-service:${{ github.sha }} ./backend/order_service
          docker push  $REGISTRY/order-service:${{ github.sha }}

      - name: Logout from Azure
        if: always()
        run: az logout
