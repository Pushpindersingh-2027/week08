name: Backend CI - Build and Push to ACR

on:
  push:
    branches: [ "main" ]
    paths:
      - "product/**"
      - "order/**"
      - ".github/workflows/backend_ci.yml"
  workflow_dispatch:

jobs:
  test_and_lint_backends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Run unit tests or linting (placeholder)
      - name: Echo tests placeholder
        run: echo "Run unit tests/lint here"

  build_and_push_images:
    runs-on: ubuntu-latest
    needs: test_and_lint_backends
    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}          # short name (no .azurecr.io)
      REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}  # full login server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ---- Guard rails: check secrets exist ----
      - name: Validate ACR secrets
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${ACR_NAME:-}" ] || [ -z "${REGISTRY:-}" ]; then
            echo "❌ ACR_NAME or ACR_LOGIN_SERVER is empty. Check your repository secrets."
            exit 1
          fi
          echo "✅ Secrets present. Proceeding…"

      # ---- Login to ACR ----
      - name: Login to Azure Container Registry
        run: az acr login --name "$ACR_NAME"

      # ---- Build & Push product-service ----
      - name: Build & Push product-service
        run: |
          docker build -t $REGISTRY/product-service:${{ github.sha }} ./product
          docker push  $REGISTRY/product-service:${{ github.sha }}

      # ---- Build & Push order-service ----
      - name: Build & Push order-service
        run: |
          docker build -t $REGISTRY/order-service:${{ github.sha }} ./order
          docker push  $REGISTRY/order-service:${{ github.sha }}

      - name: Logout from Azure
        if: always()
        run: az logout
